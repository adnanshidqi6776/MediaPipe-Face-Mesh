<!DOCTYPE html>
<html>
  <head>
    <title>Cheating Detection - FaceMesh</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  </head>
  <body>
    <h2>Ujian Online - Deteksi Kecurangan</h2>

    <!-- Form input nama -->
    <div id="login">
      <label>Masukkan Nama: </label>
      <input type="text" id="username" required />
      <button onclick="startExam()">Mulai Ujian</button>
    </div>

    <!-- Hanya canvas (video input disembunyikan) -->
    <div id="exam" style="display: none">
      <video class="input_video" style="display: none"></video>
      <canvas class="output_canvas" width="640" height="480"></canvas>
      <p id="status">Status: Normal</p>
    </div>

    <script>
      let userName = "";
      const videoElement = document.getElementsByClassName("input_video")[0];
      const canvasElement = document.getElementsByClassName("output_canvas")[0];
      const canvasCtx = canvasElement.getContext("2d");
      const statusText = document.getElementById("status");

      // Variabel deteksi
      let lookCount = 0;
      let isLooking = false;

      function startExam() {
        userName = document.getElementById("username").value.trim();
        if (!userName) {
          alert("Nama wajib diisi!");
          return;
        }

        document.getElementById("login").style.display = "none";
        document.getElementById("exam").style.display = "block";

        // Kirim log nama ke server
        fetch("/log", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: `Peserta ${userName} mulai ujian` }),
        });

        initDetection();
      }

      function calculateYaw(landmarks) {
        const leftEye = landmarks[33];
        const rightEye = landmarks[263];
        const nose = landmarks[1];

        const eyeMidX = (leftEye.x + rightEye.x) / 2;
        const dx = nose.x - eyeMidX;

        return dx * 300; // skala yaw
      }

      function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

        // Mirror agar natural
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);

        // Gambar video hasil
        canvasCtx.drawImage(
          results.image,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );

        if (results.multiFaceLandmarks) {
          for (const landmarks of results.multiFaceLandmarks) {
            // Wireframe tipis
            drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {
              color: "#FFFFFF",
              lineWidth: 0.1,
            });

            // Landmark kecil
            drawLandmarks(canvasCtx, landmarks, {
              color: "#FFCC00",
              radius: 0.5,
            });

            // === Hitung yaw ===
            const yaw = calculateYaw(landmarks);

            if (yaw > 15) {
              statusText.textContent = "Status: Menoleh Kanan";
              isLooking = true;
            } else if (yaw < -15) {
              statusText.textContent = "Status: Menoleh Kiri";
              isLooking = true;
            } else {
              // Posisi normal
              if (isLooking) {
                lookCount++;
                statusText.textContent = `Status: Normal (Count = ${lookCount})`;
                isLooking = false;

                // 🚨 Peringatan tiap kali count bertambah
                alert(`⚠️ Peringatan! Anda sudah menoleh ${lookCount} kali`);

                // Kirim log ke server
                fetch("/log", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    message: `Peserta ${userName} menoleh ${lookCount} kali`,
                  }),
                });

                // Jika lebih dari 5 kali
                if (lookCount >= 5) {
                  alert(
                    "🚨 Kecurangan terdeteksi! Anda menoleh lebih dari 5 kali."
                  );
                  fetch("/log", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                      message: `Peserta ${userName} menengok lebih dari 5 kali (kecurangan terdeteksi)`,
                    }),
                  });
                  statusText.textContent = "Status: Dicurigai Mencontek!";
                  lookCount = 0; // reset setelah kecurangan
                }
              } else {
                statusText.textContent = "Status: Normal";
              }
            }
          }
        }
        canvasCtx.restore();
      }

      function initDetection() {
        const faceMesh = new FaceMesh({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
          },
        });

        faceMesh.setOptions({
          maxNumFaces: 1,
          refineLandmarks: true,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5,
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(videoElement, {
          onFrame: async () => {
            await faceMesh.send({ image: videoElement });
          },
          width: 640,
          height: 480,
        });
        camera.start();
      }
    </script>
  </body>
</html>
